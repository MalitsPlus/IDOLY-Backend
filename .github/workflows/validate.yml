name: Validate

on:
  workflow_dispatch: {}
  schedule:
    # 7:15 (UTC+8) per day
    - cron: "15 23 * * *"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependencies ğŸ”
        run: |
          cd packages/validator
          npx pnpm install

      - name: Check ğŸ”§
        env:
          READONLY_KEY: ${{ secrets.READONLY_KEY }}
          PREFIX: ${{ secrets.PREFIX }}
        run: |
          cd packages/validator
          node ./src/index.mjs
